<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Phone Dekho</title>
</head>
<body>
    <!--! header start -->
    <header class="container my-4">
        <div class="text-center">
            <img src="./img/logo.png" width="80" alt="">
            <h1 class="fw-bold my-3">PHONE DEKHO</h1>
        </div>

        <div class="mt-5 d-flex align-items-center justify-content-center">
            <input class="me-2" id="search-input" type="text" name="" placeholder="enter a phone name here...">
            <button class="search-btn btn" onclick="loadPhone()">search</button>
        </div>
        <div class="text-center mb-5 text-danger mt-1">
            <span id="search-error"></span>
        </div>
    </header>
    <!--! header end -->


    <!--! phone details section start -->
    <div id="mobile-details" class="container position-relative">
        
    </div>
    <!--! phone details section end -->


    <!--! loading spinner code start -->
    <div id="spinner" class="conatainer text-center position-absolute translate-middle">
        <div class="spinner-border mx-auto" style="width: 5rem; height: 5rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!--! loading spinner code end -->


    <!--! all phone section start -->
    <main class="container my-5">
        <div id="all-phone" class="row gy-4 gx-lg-5">
            
        </div>
    </main>
    <!--! all phone section end -->


    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
